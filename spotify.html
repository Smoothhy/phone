        *{

            box-sizing: border-box;

        }
        body{
            overflow-x: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
        }
        main{
            width: 25rem;
            max-width: 99vw;

            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            border: 1px solid white;

            height: 99vh;
            padding: 1rem;
            overflow-y: scroll;
        }
        ul{
            width: 90%;
            background-color: rgb(20, 20, 20);
            margin-top: 1rem;
        }
        ul li{
            list-style: none;
            min-width: 90%;
            height: 5.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: .75rem;
            padding: .5rem;
            text-align: center;
            background-color: rgb(30,30,30);
            margin: .25rem;
        }
        ul li img{
            width: 2.5rem;
            height: 2.5rem;
        }
        ul li button{
            width: 2rem;
            height: 2rem;
            background: none;
            border: 1px solid rgb(4, 81, 0);
            color:rgb(4, 81, 0);
            border-radius: 50%;
            cursor: pointer;
        }
        ul li button:hover{
            color: white;
            border: 1px solid white;
        }
    </style>
